{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for auction in auctions %}
            <li><a href="{% url 'auction' auction.id %}">{{ auction }}</a></li>
        {% empty %}
            <li>There are no auctions</li>
        {% endfor %}
    </ul>
{% endblock %}
