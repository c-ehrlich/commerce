{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
			<li><a href="{% url 'category' category.id %}">{{ category }}</a></li>
        {% empty %}
            <li>There are no categories</li>
        {% endfor %}
    </ul>
{% endblock %}
