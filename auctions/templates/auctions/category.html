{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category View</h2>
    {{ category }} 
	<ul>
		{% for auction in auctions %}
			<li>
				<img src="{{ auction.image }}" alt="{{ auction }}" width=150><br>
				<a href="{% url 'auction' auction.id %}">{{ auction }}</a><br>
				{{ auction.description }}<br>
				{{ auction.ending_time }}<br>
				{{ auction.current_bid }}<br>
			</li>
		{% empty %}
		    <li>empty</li>
		{% endfor %}
	</ul>
{% endblock %}
